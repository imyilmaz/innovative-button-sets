<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>im button set || İbrahim Mesut Yılmaz</title>
    <link rel="stylesheet" href="assets/scss/global.css">
</head>
<body>
    <div class="im-button-set-1">
        <button type="button" class="im-btn-left">
            <span>Left</span>
        </button>
        <button type="button" class="im-btn-top">
            <span>Top</span>
        </button>
        <button type="button" class="im-btn-right">
            <span>Right</span>
        </button>
        <button type="button" class="im-btn-bottom">
            <span>Bottom</span>
        </button>
    </div>
    <div class="im-button-set-2">
        <button type="button" class="im-btn-left">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>360deg</span>
        </button>
        <button type="button" class="im-btn-top">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>-90deg</span>
        </button>
        <button type="button" class="im-btn-right">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>90deg</span>
        </button>
        <button type="button" class="im-btn-bottom">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>0deg</span>
        </button>
    </div>
    <div class="im-button-set-3">
        <button type="button" class="im-btn-left">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>Corners</span>
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
        </button>
        <button type="button" class="im-btn-top">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>Elips</span>
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
        </button>
        <button type="button" class="im-btn-right">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>Left Right</span>
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
        </button>
        <button type="button" class="im-btn-bottom">
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
            <span>Top Bottom</span>
            <span class="material-symbols-outlined">
                keyboard_command_key
            </span>
        </button>
    </div>
</body>
</html>
